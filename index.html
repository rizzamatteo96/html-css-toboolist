<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;900&display=swap" rel="stylesheet">
    <title>ToBooList</title>
</head>
<body>
    
    <!-- inizio intestazione pagina -->
    <header>
        <!-- logo + titolo -->
        <div class="container-head">
            <img src="img/logo.png" alt="boolean logo">
            <h1>Toboolist</h1>
        </div>
    </header>
    <!-- fine intestazione pagina -->

    <!-- inizio corpo pagina -->
    <body>
        
        <!-- inizio sezione pulsanti -->
        <div class="container button">
            <button id="task-btn">Add Task</button>
            <button id="section-btn">Add Section</button>
        </div>
        <!-- fine sezione pulsanti -->

        <!-- inizio sezione lista principale -->
        <div class="container main-list">
            <ul>
                <li>
                    <div class="li-title">New Task</div>
                    <div class="li-content">
                        <span class="point done">&#10004;</span>
                        <span>Quarterly Newsletter</span>
                        <span class="point-tag editorial">Editorial</span>
                    </div>
                </li>
                
            </ul>
        </div>
        <!-- fine sezione lista principale -->

    </body>
    <!-- fine corpo pagina -->

</body>
</html>
